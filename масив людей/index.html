<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Массив</title>
</head>
<body>
	<script>
    
    var save = [0];
    var person = {};
		function ask(){
            person = {
            name: prompt("Введите свое имя:"),
            sname: prompt("Введите свою фамилию:"),
            age: prompt("Введите свой возраст:"),
            lang: [
                    lang1 = prompt("Введіть мову програмування яку знаєте?"),
                    lang2 = prompt("Введіть мову програмування яку знаєте?"),
                    lang3 = prompt("Введіть мову програмування яку знаєте?")
                ]
        };
    }
    function say() {
                     for (var i = 0; i < save.length; i++) {
           for (field in save[i]) {
            document.write(field+": "+save[i][field]+"</br>");
           }
           document.write("<hr>");
    }   
}
        do{
            ask();
            save.push(person);
            var returner = confirm("Ви бажаєте повторити дію?");
            
            
        }while(returner);
       say(); 
        
            
        
        
    
	</script>
</body>
</html>
