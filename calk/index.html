<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>калькулятор</title>
</head>
<body>
	<script type="text/javascript">
	do{
	var add = function (a,b){
		return a + b;
	};
	var sub = function (a,b){
		return a-b;
	};
	var mul = function(a,b){
		return a * b;
	};
	var div = function(a,b){
		return a / b;
	};
	var rem = function(a,b){
		return a % b;
	};
	function show(cb,a,b){
		var rez = cb(a,b);
		document.write("<p>"+rez);
	};
	
	var oper = prompt("Введіть доступну операцію(+=add,-=sub,*=mul,/=div,%=rem):");
	var oper1 = eval(oper);
	var aa = +prompt('Введіть a',0);
	var bb = +prompt('Введіть b',0);
	
	var returner = confirm("Бaжаєте повторити спробу?")
	show(oper1,aa,bb);
}while(returner)
	</script>
</body>
</html>
